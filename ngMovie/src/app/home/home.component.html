<h1 class="bg-success text-light text-center">Movies</h1>
<div class="row">
    <div class="card col-4" style="width:fit-content; height:fit-content" *ngFor="let i of movies">
        <img class="card-img-top" src="{{i.img}}" alt="Card image cap" style="height: 700px;">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text"> {{i.Genre}}</p>
          <a href="#" class="btn btn-primary">More Details</a>
        </div>
      </div>
</div>
